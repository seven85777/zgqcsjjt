<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>资信证书信息</title>
  <style>
    :root{
      --page-width: 1180px;
      --radius: 6px;
      --line: #e6ecf2;
      --cell-bg: #f6f9fe;
      --thead-bg: #f0f4fa;
      --body-bg: #f3f5f9;
      --text: #1a1a1a;
      --ok: #16a055;
      --font: 15px;
      --cell-h: 64px;
      --pad-x: 16px;
      --pad-y: 14px;
    }

    *{box-sizing:border-box}
    html,body{width:100%;height:100%}
    body{
      margin:0;background:var(--body-bg);color:var(--text);
      font:14px/1.45 -apple-system,BlinkMacSystemFont,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased
    }

    .container{max-width:var(--page-width);margin:0 auto;padding:0 12px 24px}

    .table-title{
      width:100%;text-align:center;font-weight:700;font-size:22px;
      padding:16px 12px 6px;margin:0;color:#222
    }

    /* 顶部信息表：不再使用 .item 包裹，所有格子直接放在 .inline-table 里 */
    .base-info{background:#fff;border:1px solid var(--line);border-radius:var(--radius);overflow:hidden}
    .inline-table{
      display:grid;
      grid-template-columns:25% 25% 25% 25%;
    }
    .key,.value{
      border-top:1px solid var(--line);
      border-right:1px solid var(--line);
      min-height:var(--cell-h);
      display:flex;align-items:center;
      padding:var(--pad-y) var(--pad-x);
      font-size:var(--font);
    }
    .key{background:var(--cell-bg);color:#3c4553}
    .value{background:#fff;color:#1f2329}
    .value .status-ok{color:var(--ok);font-weight:700}

    /* 第一行的四个单元格去掉上边框 */
    .inline-table > div:nth-child(-n+4){border-top:none}
    /* 每行第4个单元格去掉右边框 */
    .inline-table > div:nth-child(4n){border-right:none}

    .mar-20{margin-top:20px}

    /* 业务表 */
    .table{background:#fff;border:1px solid var(--line);border-radius:var(--radius);overflow:hidden}
    .table-th{display:grid;grid-template-columns:32% 23% 23% 22%;background:var(--thead-bg);color:#2b313a;font-weight:600}
    .table-th>div,.table-tr>div{padding:var(--pad-y) var(--pad-x);border-right:1px solid var(--line);border-top:1px solid var(--line);font-size:var(--font)}
    .table-th>div:last-child,.table-tr>div:last-child{border-right:none}
    .table-tr{display:grid;grid-template-columns:32% 23% 23% 22%;background:#fff}

    /* ✅ 手机上也保持四列（避免被挤成两列） */
    @media (max-width:640px){
      .container{padding:0 8px 16px}
      .inline-table{ grid-template-columns:24% 26% 24% 26%; }
      :root{ --font:14px; --cell-h:52px; --pad-x:10px; --pad-y:10px }
      .table-th,.table-tr{grid-template-columns:40% 22% 22% 16%}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table-title">资信证书信息</div>

    <div class="base-info">
      <div class="inline-table">
        <!-- 直接放“键/值/键/值/键/值……” -->
        <div class="key">级别</div>
        <div class="value">乙级</div>
        <div class="key">证件类型</div>
        <div class="value">专业资信</div>

        <div class="key">颁发机构</div>
        <div class="value">贵州省工程咨询协会</div>
        <div class="key">单位名称</div>
        <div class="value">中工黔诚设计（集团）有限公司</div>

        <div class="key">统一社会信用代码</div>
        <div class="value">91520900MAAJR49K1K</div>
        <div class="key">证件编号</div>
        <div class="value">乙预292024010116</div>

        <div class="key">证书状态</div>
        <div class="value"><span class="status-ok">有效</span></div>
        <!-- 占位，保持四列整齐 -->
        <div class="key"></div>
        <div class="value"></div>
      </div>
    </div>

    <div class="base-info mar-20">
      <div class="table">
        <div class="table-th" id="table-th">
          <div>业务</div>
          <div>发证日期</div>
          <div>有效期</div>
          <div>状态</div>
        </div>

        <div id="table-body">
          <div class="table-tr">
            <div>公路</div>
            <div>2024-07-08</div>
            <div>2027-07-07</div>
            <div>有效</div>
          </div>
          <div class="table-tr">
            <div>电力（含火电、水电、核电、新能源）</div>
            <div>2024-07-08</div>
            <div>2027-07-07</div>
            <div>有效</div>
          </div>
          <div class="table-tr">
            <div>生态建设和环境工程</div>
            <div>2024-07-08</div>
            <div>2027-07-07</div>
            <div>有效</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
